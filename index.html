<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
   <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
        <div>
            <label for="title"><b>Title </b></label>
            <input type="text"id="title" class="form-control" placeholder="Title" >   
        </div>
        <div>
            <label for="author"><b>Author</b></label>
            <input type="text"id="author" class="form-control" placeholder="Author">
        </div>
        <div>
            <label for="isbn"><b>ISBN</b></label>
            <input type="number" id="isbn" class="form-control" placeholder="ISBN">
        </div>
        <div class="button">
            <hr>
            <button type="button" class="btn btn-success form-control active" id="submit" >Ekle</button>
        </div>
        <table class="table table-hover" id="bookList">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
              </tr>
            </thead>
            <tbody id="book-list">
             
            </tbody>
          </table>

    </form>
   </div> 
   <script src="script.js" type="module"></script>
</body>
</html>
